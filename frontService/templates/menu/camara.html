<body>
  <img id="image">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script>
    const socket = io.connect('http://localhost:4000');
    socket.on('image', (image) => {

    });
  </script>
